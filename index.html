<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DampurBou - Cat Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>DampurBou.com</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Our Cat Products</h2>
            <div class="product-card">
                <img src="cat-toy.jpg" alt="Cat Toy">
                <p>Cat Toy</p>
                <p>$10.99</p>
                <button class="add-to-cart" data-product="Cat Toy" data-price="10.99">Add to Cart</button>
            </div>
            <!-- Repeat similar blocks for more products -->
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <button id="checkout-btn">Proceed to Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DampurBou.com. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
